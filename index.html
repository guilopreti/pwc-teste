<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PwC Teste</title>
</head>
<body>

  <section>
    <h2>Primeiro Teste</h2>
    <div id="firstExamples" class="divExamples">
      <h4>Exemplos:</h4>
      <span >Miritba 339</span>
      <span >Babaçu 500</span>
      <span >Cambuí 804B</span>
    </div>
    <label for="firstTestInput">Endereço</label>
    <input type="text" placeholder="Ex: Miritiba 339" id="firstTestInput">
    <button id="firstTestButton">Enviar</button>
    <p id="firstTestP"></p>
  </section>

  <section>
    <h2>Segundo Teste</h2>
    <div id="secondExamples" class="divExamples">
      <h4>Exemplos:</h4>
      <span >Rio Branco 23</span>
      <span >Quirino dos Santos 23 b</span>
    </div>
    <label for="secondTestInput">Endereço</label>
    <input type="text" placeholder="Ex: Quirino dos Santos 23 b" id="secondTestInput">
    <button id="secondTestButton">Enviar</button>
    <p id="secondTestP"></p>
  </section>

  <section>
    <h2>Terceiro Teste</h2>
    <div id="thirdExamples" class="divExamples">
      <h4>Exemplos:</h4>
      <span >4, Rue de la République</span>
      <span >100 Broadway Av</span>
      <span >Calle Sagasta, 26</span>
      <span>Calle 44 No 1991</span>
    </div>
    <label for="thirdTestInput">Endereço</label>
    <input type="text" placeholder="Ex: Calle 44 No 1991" id="thirdTestInput">
    <button id="thirdTestButton">Enviar</button>
    <p id="thirdTestP"></p>
  </section>
  <script src="index.js"></script>
</body>
</html>
